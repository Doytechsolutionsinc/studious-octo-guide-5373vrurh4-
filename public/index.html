<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Base Trainer</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --danger: #f72585;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }
        
        .trainer-form {
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
        }
        
        .btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-weight: 500;
        }
        
        .status.success {
            background-color: rgba(76, 201, 240, 0.2);
            border-left: 4px solid var(--success);
            color: #0a9396;
            display: block;
        }
        
        .status.error {
            background-color: rgba(247, 37, 133, 0.2);
            border-left: 4px solid var(--danger);
            color: #ae2012;
            display: block;
        }
        
        .entries-list {
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        
        .entries-list h2 {
            margin-bottom: 20px;
            color: var(--primary);
        }
        
        .entry-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            margin-bottom: 10px;
        }
        
        .entry-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .entry-question {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--dark);
        }
        
        .entry-answer {
            color: #555;
            line-height: 1.5;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .debug-info {
            background-color: #f8f9fa;
            border-radius: 6px;
            padding: 15px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Knowledge Base Trainer</h1>
            <p class="subtitle">Add questions and answers to train your AI assistant</p>
        </header>
        
        <div class="status" id="status-message"></div>
        
        <form id="training-form" class="trainer-form">
            <div class="form-group">
                <label for="question">Question</label>
                <input type="text" id="question" placeholder="What is the capital of France?" required>
            </div>
            
            <div class="form-group">
                <label for="answer">Answer</label>
                <textarea id="answer" placeholder="The capital of France is Paris." required></textarea>
            </div>
            
            <button type="submit" id="train-btn" class="btn">
                <span id="btn-text">Add to Knowledge Base</span>
                <span id="btn-spinner" style="display:none;">‚è≥ Sending...</span>
            </button>
        </form>
        
        <div class="entries-list">
            <h2>Recent Entries</h2>
            <div id="entries-container">
                <div class="loading">Loading knowledge entries...</div>
            </div>
        </div>
        
        <div class="debug-info">
            <h3>Connection Debug</h3>
            <p>Backend URL: <span id="backend-url">https://metrotex-backend-be5v.onrender.com</span></p>
            <p>Status: <span id="connection-status">Checking...</span></p>
        </div>
    </div>

    <script>
        // Configuration - UPDATE THIS WITH YOUR BACKEND URL
        const config = {
            backendUrl: 'https://metrotex-backend-be5v.onrender.com',
            endpoints: {
                train: '/train',
                // Temporary endpoint until you implement /recent-entries
                recentEntries: '/recent-entries'
            }
        };
        
        // DOM Elements
        const elements = {
            form: document.getElementById('training-form'),
            questionInput: document.getElementById('question'),
            answerInput: document.getElementById('answer'),
            trainBtn: document.getElementById('train-btn'),
            btnText: document.getElementById('btn-text'),
            btnSpinner: document.getElementById('btn-spinner'),
            entriesContainer: document.getElementById('entries-container'),
            statusMessage: document.getElementById('status-message'),
            backendUrlEl: document.getElementById('backend-url'),
            connectionStatus: document.getElementById('connection-status')
        };
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            // Update debug info
            elements.backendUrlEl.textContent = config.backendUrl;
            
            // Check backend connection
            checkBackendConnection();
            
            // Load recent entries
            loadRecentEntries();
            
            // Setup event listeners
            setupEventListeners();
        });
        
        function setupEventListeners() {
            elements.form.addEventListener('submit', handleFormSubmit);
        }
        
        async function handleFormSubmit(e) {
            e.preventDefault();
            
            const question = elements.questionInput.value.trim();
            const answer = elements.answerInput.value.trim();
            
            // Validate inputs
            if (!question || !answer) {
                showStatus('Please fill in both question and answer fields', 'error');
                return;
            }
            
            // Prepare the data
            const data = {
                question,
                answer
            };
            
            // UI Loading state
            setLoadingState(true);
            
            try {
                // Send to backend
                const response = await fetch(`${config.backendUrl}${config.endpoints.train}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    // Try to get error details
                    let errorDetails = 'Server error';
                    try {
                        const errorData = await response.json();
                        errorDetails = errorData.error || errorData.message || JSON.stringify(errorData);
                    } catch {
                        errorDetails = await response.text();
                    }
                    
                    throw new Error(`HTTP Error ${response.status}: ${errorDetails}`);
                }
                
                const result = await response.json();
                
                // Show success
                showStatus('Successfully added to knowledge base!', 'success');
                
                // Clear form
                elements.form.reset();
                
                // Refresh entries
                loadRecentEntries();
                
            } catch (error) {
                console.error('Training error:', error);
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                setLoadingState(false);
            }
        }
        
        async function checkBackendConnection() {
            try {
                const response = await fetch(`${config.backendUrl}/health`);
                if (response.ok) {
                    const data = await response.json();
                    elements.connectionStatus.textContent = `Connected! Status: ${data.status}`;
                    elements.connectionStatus.style.color = '#0a9396';
                } else {
                    elements.connectionStatus.textContent = `Error: ${response.status}`;
                    elements.connectionStatus.style.color = '#ae2012';
                }
            } catch (error) {
                elements.connectionStatus.textContent = `Failed to connect: ${error.message}`;
                elements.connectionStatus.style.color = '#ae2012';
            }
        }
        
        async function loadRecentEntries() {
            try {
                elements.entriesContainer.innerHTML = '<div class="loading">Loading knowledge entries...</div>';
                
                // Since /recent-entries might not be implemented, we'll use a fallback
                const response = await fetch(`${config.backendUrl}/health`);
                
                if (!response.ok) {
                    throw new Error('Failed to load entries');
                }
                
                // This is just a placeholder - replace with actual endpoint when available
                const entries = [
                    { question: "What is AI?", answer: "Artificial Intelligence" },
                    { question: "What is the capital of France?", answer: "Paris" }
                ];
                
                if (!entries || entries.length === 0) {
                    elements.entriesContainer.innerHTML = '<p>No entries yet. Add your first question and answer above.</p>';
                    return;
                }
                
                renderEntries(entries);
                
            } catch (error) {
                console.error('Error loading entries:', error);
                elements.entriesContainer.innerHTML = `
                    <div class="status error">
                        Failed to load entries: ${error.message}<br>
                        Note: The /recent-entries endpoint needs to be implemented in your backend.
                    </div>
                `;
            }
        }
        
        function renderEntries(entries) {
            let html = '';
            
            entries.forEach(entry => {
                html += `
                    <div class="entry-item">
                        <div class="entry-question">${escapeHtml(entry.question)}</div>
                        <div class="entry-answer">${escapeHtml(entry.answer)}</div>
                    </div>
                `;
            });
            
            elements.entriesContainer.innerHTML = html;
        }
        
        function setLoadingState(isLoading) {
            if (isLoading) {
                elements.trainBtn.disabled = true;
                elements.btnText.style.display = 'none';
                elements.btnSpinner.style.display = 'inline';
            } else {
                elements.trainBtn.disabled = false;
                elements.btnText.style.display = 'inline';
                elements.btnSpinner.style.display = 'none';
            }
        }
        
        function showStatus(message, type) {
            elements.statusMessage.textContent = message;
            elements.statusMessage.className = `status ${type}`;
            
            // Hide after 5 seconds
            setTimeout(() => {
                elements.statusMessage.textContent = '';
                elements.statusMessage.className = 'status';
            }, 5000);
        }
        
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
